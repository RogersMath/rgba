<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[RGBA] Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="startOverlay">
        <div id="startMessage">Click to Begin</div>
    </div>

    <div id="tutorialOverlay">
        <div id="tutorialContent">
            <h2 id="tutorialTitle">Welcome to [RGBA]</h2>
            <p id="tutorialText">This is the tutorial text.</p>
            <div id="tutorialNav">
                <button id="tutorialPrev">Previous</button>
                <button id="tutorialNext">Next</button>
            </div>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="glslCanvas"></canvas>
        <div id="gameUI">
            <div id="topBar">
                <div id="scoreTime">Score: <span id="score">0</span> | Time: <span id="time">0:00</span></div>
                <div id="rank">APPRENTICE</div>
                <button id="menuBtn">☰</button>
            </div>
            <div id="objective">
                <div id="objectiveFunction">f(R,G,B) = <span id="rCoeff">?</span>×R + <span id="gCoeff">?</span>×G + <span id="bCoeff">?</span>×B</div>
                <div id="constraints">
                    <span>R: <span id="rMin">?</span>-<span id="rMax">?</span></span>
                    <span>G: <span id="gMin">?</span>-<span id="gMax">?</span></span>
                    <span>B: <span id="bMin">?</span>-<span id="bMax">?</span></span>
                    <span>A: <span id="aVal">?</span></span>
                </div>
            </div>
            <div id="cardsArea">
                <div class="card" data-card="0"><div class="card-equation" id="equation0">?</div><div class="card-effects" id="effects0">?</div></div>
                <div class="card" data-card="1"><div class="card-equation" id="equation1">?</div><div class="card-effects" id="effects1">?</div></div>
                <div class="card" data-card="2"><div class="card-equation" id="equation2">?</div><div class="card-effects" id="effects2">?</div></div>
            </div>
            <div id="currentRGB">Current: R=<span id="currentR">?</span> G=<span id="currentG">?</span> B=<span id="currentB">?</span> | Value: <span id="currentValue">?</span></div>
            <div id="numpad">
                <button class="numpad-btn" data-num="7">7</button><button class="numpad-btn" data-num="8">8</button><button class="numpad-btn" data-num="9">9</button>
                <button class="numpad-btn" data-num="4">4</button><button class="numpad-btn" data-num="5">5</button><button class="numpad-btn" data-num="6">6</button>
                <button class="numpad-btn" data-num="1">1</button><button class="numpad-btn" data-num="2">2</button><button class="numpad-btn" data-num="3">3</button>
            </div>
        </div>
        <div id="settingsOverlay">
            <div id="settingsContent">
                <h2>Game Paused</h2>
                <div class="setting-item"><label for="volumeSlider">Volume</label><input type="range" min="0" max="100" value="30" class="slider" id="volumeSlider"></div>
                <label id="accessibilityToggle"><input type="checkbox" id="accessibilityCheckbox">Visually Impaired Mode</label>
                <button id="tutorialBtn" class="settings-btn">Show Tutorial</button>
                <hr>
                <p>Problems Solved: <span id="statProblems">0</span></p>
                <p>Time This Run: <span id="statTime">0:00</span></p>
                <p>Best Score: <span id="statBest">0</span></p>
                <p>Current Rank: <span id="statRank">APPRENTICE</span></p>
            </div>
            <button id="closeSettings">Resume Game</button>
        </div>
    </div>

    <script src="js/sonantx.js"></script>
    <script src="js/audio.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
